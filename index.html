<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="Assets/wave.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assets/style.css">
  </head>
  <body>
    <header class="header">
        <h1 class="header__title">Rock Paper Scissors</h1>
    </header>

    <main class="main">
        <div class="scoreboard">
            <h2 class="scoreboard__info">Click to choose</h2>
            <h3 class="scoreboard__message">First to score 5 points wins</h2>
            <div class="scoreboard__container">
                <div class="scoreboard__box">
                    <div class="scoreboard__sign" id="player-sign">❔</div>
                    <p class="scoreboard__score" id="player-score">Player : 0</p>
                </div>
                <div class="scoreboard__box">
                    <div class="scoreboard__sign" id="computer-sign">❔</div>
                    <p class="scoreboard__score" id="computer-score">Player : 0</p>
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="buttons__button buttons--square" id="rock">
                <div class="buttons__sign">✊</div>
            </div>
            <div class="buttons__button buttons--square" id="paper">
                <div class="buttons__sign">✋</div>
            </div>
            <div class="buttons__button buttons--square" id="scissors">
                <div class="buttons__sign">✌</div>
            </div>
        </div>

        <button class="reset">Reset</button>
    </main>


    <footer>
        <p class="footer__text">Copyright © Rishav Gayen <script>document.write(new Date().getFullYear());  </script></p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
